<html>
    <head>
        <title>function exercise</title>

    <body>
        <p class="js-results"></p>
        <p>

            onclick=
            "

            "

            <button
            onclick=

            letCalculate(`+`);

            >+</button>
        </p>
        <p>
           <button
            onclick=
            "
            letCalculate('4');

            >4</button>

            <button
            onclick=
            "

        <p>
            <button
            onclick=

            <button
            onclick=

            onclick=
            "

            "
            >9</button>

            <button
            onclick=
            "
            letCalculate('*');
            "
            >*</button>
        </p>

        <p>
            <button
            onclick=
            "
            letCalculate('0');
            "
            >0</button>

            <button
            onclick=
            "
            letCalculate(`.`);
            "
            >.</button>
            
            <button
            onclick=
            "
            displayResults();
            calculateTodo();
            "
            >=</button>

            <button
            onclick=
            "           
            letCalculate('/');
            "
            >/</button>
        </p>
        <button
        onclick="
        displayResults();
        clearButton();
        
        ">CLEAR</button>

       
    </body>
    <script>

        let calculation = localStorage.getItem('calculation') || '';
        console.log(typeof calculation);

        //localStorage.setItem('calculation', calculation);

        function letCalculate(value){
            calculation += value;
            // Display the calculation on the page
            displayResults();
            //console.log(calculation);
            localStorage.setItem('calculation', calculation);          
        };

        function clearButton(){
            displayResults()
            calculation = '';
            console.log(calculation);
            localStorage.setItem('calculation', calculation);
        }

        //let totalResults = ' ';
        function calculateTodo(){
            //displayResults()
            totalResults = eval(calculation);
            console.log(totalResults);
            calculation = ' ';
            localStorage.setItem('calculation', calculation);
        };

        // display results 
        function displayResults(){
            const resultsDisplay = document.querySelector('.js-results');
            resultsDisplay.innerHTML = calculation;
        };

    </script>
</html>
