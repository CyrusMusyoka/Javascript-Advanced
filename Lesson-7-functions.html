        function convertToFahreneit(celsius){
            //const converter = ((celsius*9/5)+32);
            //console.log(`Fahrenheit : ${converter}`);
            //return (celsius * 9/5)+32;
            const results = (celsius * 9/5)+32;
            return `${results}`;
        }
        //convertToFahreneit(25);
        //console.log(convertToFahreneit(25));
        function convertToCelsius(fahrenheit){
            return(fahrenheit-32)*5/9;
        }
        //console.log(convertToCelsius(86));

        function convertTemperature(degrees, unit){
            if(unit === 'C'){
                const results = convertToFahreneit(degrees);
                return `${results}F`;
            }
            else if(unit === 'F'){
                const results = convertToCelsius(degrees);
                return `${results}C`;
            };
        }
        console.log(convertTemperature(25, 'C'));
        console.log(convertTemperature(86, 'F'));
