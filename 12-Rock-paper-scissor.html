<!DOCTYPE html>
<head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/12-Rock-Paper-Scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    
  <button class="move-button js-Rock-button"><img src="image/rock-emoji.png" class="move-icon"></button>

  <button class="move-button js-Paper-button"><img src="image/paper-emoji.png" class="move-icon"></button>

  <button class="move-button js-Scissors-button"><img src="image/scissors-emoji.png" class="move-icon"></button>
    
  
  <p class="js-result result">You Win.</p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button
  onclick="
    score.Win = 0;
    score.Loose = 0;
    score.Tie = 0;
    
    localStorage.removeItem('score');
    alert(`The Scores have been reset. Win: ${score.Win} Losses: ${score.Loose} Tie: ${score.Tie}`);
    updateScoreElements();
  " class="reset-button">
    Reset Score
  </button>
  <button onclick=
  "
  autoPlay();
  " class="auto-play-button">Auto Play</button>
</body>
<script src="Scripts/12-Rock-Paper-Scissors.js"></script>
</html>
