<html>
    <head>
        <title>Document Object Model</title>
    </head>
    <body>
        <button>Hello!</button>
        <button class="js-button">Second Button</button>
        <button class="new-button">Third Button</button>
    </body>
    <script>
        let h = document.querySelector('button');
        console.log(h);

        console.log(document.querySelector('button').innerHTML);
        console.log("Results: "+h.innerHTML);
        console.log(document.querySelector('.js-button')
            .innerHTML);
        
        document.querySelector('.js-button').innerHTML = 'New Button';
        console.log(document.querySelector('.js-button').innerHTML);

        const j= document.querySelector('.new-button');
        console.log(j); // the button property with it's attribute
        console.log(j.innerHTML); // the button property with it's attribute

        console.log(j.innerHTML = 'new-label');




        
    </script>
</html>
